version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: DockerFile
    container_name: backend
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    networks:
      - backend
    volumes:
      - .:/Meyman_Backend

networks:
  backend:
    driver: bridge

